<html>

<head>
    <title>Talk to me - Homepage</title>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="main.js"></script>
</head>

<body>
    <h1>Talk to me</h1>

    <div>
        <p>
            Name: <input id="username" type="text" placeholder="Enter your name...">
            <button id="join">Join</button>
        </p>
        <p>
            Message: <input type="text" id="msg">
            <button id="send">Send</button>
        </p>
        <p>
            Friend: <input type="text" id="friendId">
            <button id="go-private">Go Private</button>
        </p>
        <div>
            <ul id="chat-content" style="list-style-type: none;">

            </ul>
        </div>
    </div>
</body>

</html>
